<main class="main__Register">

        <form action="" method="post" id="form2" >
            <div class="form2">
                <h3>Registar Usuario</h3>
                <div class="grupo2">
                    <label for="">Ingrese su nombre</label>
                    <input type="text" name="" id="name__New"> <span class="barra"></span>

                </div>
                <div class="grupo2">
                    <label for="">Ingrese nuevamente su contraseña</label>

                </div>
                <button type="submit" id="guardar">Validar datos</button>
                <button type="button" onclick="guardarUsuarios()">Registrar</button>
