<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styleRegister.css">
</head>
<body>
    <header>
        <h1 class="inicio">Banco Fiver</h1>
    </header>
    <main class="main__Register">
        <!-- register -->
        <form action="" method="post" id="form2">
            <div class="form2">
                <h3>Registar Usuario</h3>
                <div class="grupo2">
                    <input type="text" name="" id="name__New"> <span class="barra"></span>
                    <label for="">Ingrese su nombre</label>
                </div>
                <div class="grupo2">
                    <input type="text" name="" id="last__Name__New"> <span class="barra"></span>
                    <label for="">Ingrese su apellido</label>
                </div>
                <div class="grupo2">
                    <input type="number" name="" id="cel__New"> <span class="barra"></span>
                    <label for="">Ingrese su codigo de area y celular</label>
                </div>
                <div class="grupo2">
                    <input type="text" name="" id="user__New"> <span class="barra" id="barra"></span>
                    <label for="">Nombre de Usuario</label>
                </div>
                <div class="grupo2">
                    <input type="password" name="" id="password__New"><span class="barra"></span>
                <label for="">Ingrese su contraseña</label>
                </div>
                <div class="grupo2">
                    <input type="password" name="" id="password__revalidate"><span class="barra"></span>
                    <label for="">Ingrese nuevamente su contraseña</label>
                </div>
                <button type="submit" id="guardar">Ingresar</button>
                <p class="warning" id="warning"></p>
            </div>
        </form>
        <div class="imagenes">
        </div>
    </main>
    <script src="../javascript/register.js"></script>
</body>
</html>
